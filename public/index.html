<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBox</title>
  </head>
  <body>
    <section class="box">
      <div>
        <h1>Bienvenue dans la ChatBox !</h1>
        <form action="/submit" method="post" onsubmit="submitForm(event)">
          <div>
            <label for="inputName">Entrez un nom d'utilisateur</label>
          </div>
          <input autocomplete="off" type="text" id="inputName" name="inputName" />
          <input class="submit" type="submit" value="Valider" />
        </form>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
